<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Clash - Enhanced Edition</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #1a2e35;
            --bg-secondary: #2a4753;
            --surface-color: #3f6a7a;
            --primary-accent: #2dd4bf;
            --secondary-accent: #facc15;
            --text-primary: #e2e8f0;
            --text-secondary: #94a3b8;
            --gold-color: #fde047;
            --elixir-color: #a78bfa;
            --trophy-color: #fb923c;
            --success-color: #4ade80;
            --error-color: #f87171;
            --font-family: 'Nunito', sans-serif;
            --shadow-sm: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-md: 0 10px 15px -3px rgb(0 0 0 / 0.2), 0 4px 6px -2px rgb(0 0 0 / 0.2);
        }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeOut { from { opacity: 1; transform: translateY(0); } to { opacity: 0; transform: translateY(-10px); } }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
        @keyframes deploy-pulse { 0% { box-shadow: 0 0 0 0 var(--primary-accent); } 100% { box-shadow: 0 0 0 15px rgba(45, 212, 191, 0); } }


        body {
            background-image: linear-gradient(to bottom right, var(--bg-primary), var(--bg-secondary));
            color: var(--text-primary);
            font-family: var(--font-family);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            overflow-x: hidden;
        }
        #app {
            width: 100%;
            max-width: 900px;
            background-color: var(--bg-secondary);
            border-radius: 16px;
            box-shadow: var(--shadow-md);
            padding: 25px;
            border: 1px solid var(--surface-color);
        }
        .hidden { display: none !important; }

        /* --- Components --- */
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; padding-bottom: 15px; border-bottom: 1px solid var(--surface-color); }
        .header h1 { margin: 0; font-size: 2em; font-weight: 900; color: var(--primary-accent); }
        .user-info { display: flex; align-items: center; gap: 12px; }
        .user-info img { width: 45px; height: 45px; border-radius: 50%; border: 2px solid var(--primary-accent); }
        .user-info span { font-weight: 700; }

        .resource-bar { display: flex; flex-wrap: wrap; gap: 15px; background-color: rgba(0,0,0,0.2); padding: 12px; border-radius: 10px; margin-bottom: 25px; }
        .resource { font-weight: 700; font-size: 1.1em; padding: 8px 12px; border-radius: 6px; }
        .resource .capacity { font-size: 0.8em; color: var(--text-primary); opacity: 0.7; }
        #gold-display { background-color: var(--gold-color); color: #422006; }
        #elixir-display { background-color: var(--elixir-color); color: #281c46; }
        #trophies-display { background-color: var(--trophy-color); color: #451a03; }
        #army-display { background-color: var(--surface-color); }


        .village-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 20px; margin-bottom: 25px; }
        .building-card {
            background-color: var(--surface-color);
            border: 1px solid var(--bg-primary);
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            box-shadow: var(--shadow-sm);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            position: relative;
        }
        .building-card.can-interact:hover { transform: translateY(-5px); box-shadow: 0 0 15px var(--primary-accent); cursor: pointer; }
        .building-icon { font-size: 3em; line-height: 1; }
        .building-name { font-weight: 700; margin-top: 5px; font-size: 1.1em; }
        .building-level { font-size: 0.9em; color: var(--text-secondary); }
        .building-timer { font-size: 0.9em; color: var(--secondary-accent); margin-top: 8px; font-weight: 700; }
        
        .progress-bar-container { background-color: var(--bg-secondary); border-radius: 5px; height: 10px; margin: 8px 0; overflow: hidden; }
        .progress-bar { height: 100%; border-radius: 5px; transition: width 0.5s ease; }
        .progress-bar.gold { background-color: var(--gold-color); }
        .progress-bar.elixir { background-color: var(--elixir-color); }

        .button, button {
            background-image: linear-gradient(to right, var(--primary-accent), #34d399);
            color: var(--bg-primary);
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 700;
            font-family: var(--font-family);
            font-size: 1em;
            transition: all 0.2s ease;
            box-shadow: var(--shadow-sm);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .button:hover, button:hover { transform: scale(1.05); box-shadow: var(--shadow-md); }
        .button:disabled, button:disabled { background-image: none; background-color: var(--text-secondary); cursor: not-allowed; transform: none; box-shadow: none; }
        .button.secondary { background-image: linear-gradient(to right, var(--surface-color), var(--bg-secondary)); color: var(--text-primary); }
        .button.secondary:hover { background-image: linear-gradient(to right, var(--surface-color), #4f7e90); }
        .button.collect { background-image: linear-gradient(to right, var(--secondary-accent), #f59e0b); }

        .action-bar { display: flex; gap: 15px; justify-content: center; }
        
        /* --- Screens & Views --- */
        #login-screen { text-align: center; animation: fadeIn 0.5s ease; }
        #login-screen h1 { font-size: 3em; font-weight: 900; margin-bottom: 10px; }
        .view-container { animation: fadeIn 0.3s ease; }

        /* --- Modal --- */
        .modal-backdrop {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.7);
            display: flex; justify-content: center; align-items: center; backdrop-filter: blur(5px);
            animation: fadeIn 0.3s ease; z-index: 1001;
        }
        .modal-content {
            background-color: var(--bg-secondary);
            padding: 30px; border-radius: 16px; min-width: 400px;
            max-width: 90%; text-align: center; box-shadow: var(--shadow-md);
            border: 1px solid var(--surface-color);
        }
        .modal-content h2 { margin-top: 0; color: var(--primary-accent); }
        .modal-actions { margin-top: 25px; display: flex; gap: 15px; justify-content: center; }

        /* --- Notification Toasts --- */
        #notification-container { position: fixed; top: 20px; right: 20px; z-index: 1002; display: flex; flex-direction: column; gap: 10px; }
        .toast {
            padding: 15px 20px; border-radius: 8px; color: var(--text-primary);
            box-shadow: var(--shadow-md); font-weight: 700;
            animation: fadeIn 0.3s ease, fadeOut 0.3s ease 2.7s forwards;
        }
        .toast.success { background-color: var(--success-color); }
        .toast.error { background-color: var(--error-color); }
        .toast.info { background-color: var(--trophy-color); }

        /* --- Shop & Barracks Specific --- */
        .shop-grid, .barracks-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 15px; margin-top: 20px; }
        .shop-item, .troop-item { background-color: var(--surface-color); padding: 15px; border-radius: 8px; text-align: center; }
        .shop-item h3, .troop-item h3 { margin: 5px 0; font-size: 1.2em; }
        .shop-item p, .troop-item p { margin: 2px 0; font-size: 0.9em; color: var(--text-secondary); }

        /* --- Attack View Specific --- */
        #opponent-village-container { border: 2px dashed var(--primary-accent); padding: 15px; border-radius: 10px; margin-top: 20px; position: relative; }
        .attack-troop-bar { display: flex; justify-content: center; gap: 15px; padding: 10px; background-color: rgba(0,0,0,0.3); border-radius: 8px; margin-top: 20px; }
        .attack-troop-card { cursor: pointer; padding: 10px; border-radius: 8px; border: 2px solid transparent; }
        .attack-troop-card.selected { border-color: var(--secondary-accent); background-color: var(--surface-color); }
        .attack-troop-card:hover { background-color: var(--surface-color); }
        .attack-troop-icon { font-size: 2.5em; }
        .attack-troop-count { font-weight: 900; font-size: 1.2em; }
        .attack-village-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; }
        .attack-building-card { background-color: var(--surface-color); border-radius: 8px; text-align: center; aspect-ratio: 1/1; display: flex; flex-direction: column; justify-content: center; align-items: center; position: relative; transition: background-color 0.3s ease; }
        .attack-building-card.destroyed { background-color: #555; opacity: 0.6; }
        .building-health-bar { position: absolute; bottom: 5px; left: 10%; width: 80%; height: 5px; background-color: #ccc; border: 1px solid black; border-radius: 3px; }
        .building-health-bar-inner { height: 100%; background-color: #4ade80; border-radius: 2px; transition: width 0.2s linear; }
        .attack-troop-sprite { position: absolute; font-size: 1.5em; transition: all 0.2s linear; z-index: 10; pointer-events: none; }
        #attack-timer { font-size: 1.5em; font-weight: 900; text-align: center; margin-bottom: 10px; }
        #attack-damage-percent { font-size: 1.2em; font-weight: 700; text-align: center; }

    </style>
</head>
<body>

    <div id="notification-container"></div>
    <div id="app">
        <div id="login-screen">
            <h1>Web Clash</h1>
            <p>Enhanced Edition</p>
            <button id="login-btn">Sign In with Google</button>
        </div>

        <div id="game-screen" class="hidden">
            <div class="header">
                <div class="user-info">
                    <img id="user-photo" src="" alt="User"/>
                    <span id="user-name"></span>
                </div>
                <h1>Web Clash</h1>
                <button id="logout-btn" class="button secondary">Logout</button>
            </div>
            
            <div class="resource-bar">
                <div class="resource" id="gold-display">Gold: 0</div>
                <div class="resource" id="elixir-display">Elixir: 0</div>
                <div class="resource" id="trophies-display">🏆 Trophies: 0</div>
                <div class="resource" id="army-display">⚔️ Army: 0/0</div>
            </div>

            <div id="game-content">
                </div>
        </div>

        <div id="modal-container"></div>
    </div>
    
    <template id="village-template">
        <div class="view-container">
            <div id="village-grid" class="village-grid"></div>
            <div class="action-bar">
                <button id="attack-btn">Attack!</button>
                <button id="shop-btn">Shop</button>
                <button id="leaderboard-btn">Leaderboard</button>
            </div>
        </div>
    </template>
    
    <template id="attack-template">
        <div class="view-container">
             <h2>Find an Opponent</h2>
             <button id="find-opponent-btn">Find a Match</button>
             <div id="attack-view" class="hidden">
                 <div id="opponent-info" style="text-align: center; margin-bottom: 15px;">
                     <h3>Opponent: <span id="opponent-name"></span></h3>
                     <p>Trophies: <span id="opponent-trophies"></span> | Town Hall Lvl: <span id="opponent-th-level"></span></p>
                 </div>
                 <div id="attack-stats" style="text-align:center; margin-bottom: 10px;">
                    <div id="attack-timer">3:00</div>
                    <div id="attack-damage-percent">Damage: 0%</div>
                 </div>
                 <div id="opponent-village-container">
                     <div id="attack-village-grid" class="attack-village-grid"></div>
                 </div>
                 <div id="attack-troop-bar" class="attack-troop-bar"></div>
                 <button id="end-attack-btn" class="button secondary" style="margin-top: 20px;">End Battle</button>
             </div>
             <button id="back-to-village-btn" class="button secondary" style="margin-top: 20px;">Back to Village</button>
        </div>
    </template>
    
    <template id="leaderboard-template">
        <div class="view-container">
            <h2>Leaderboard</h2>
            <table id="leaderboard-table" style="width: 100%; border-collapse: collapse;">
                <thead><tr><th style="padding: 12px; text-align: left; border-bottom: 1px solid var(--surface-color); background-color: var(--surface-color);">Rank</th><th>Player</th><th>Trophies</th></tr></thead>
                <tbody id="leaderboard-body"></tbody>
            </table>
            <button id="back-to-village-btn" class="button secondary" style="margin-top: 20px;">Back to Village</button>
        </div>
    </template>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script>
    // --- 1. CONFIGURATION & INITIALIZATION ---
    const firebaseConfig = {
        apiKey: "AIzaSyAhSjh1VxQFrzslIwOZ1yOxLYuNT2Le_sg",
        authDomain: "fram-and-go.firebaseapp.com",
        databaseURL: "https://fram-and-go-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "fram-and-go",
        storageBucket: "fram-and-go.appspot.com",
        messagingSenderId: "781295119002",
        appId: "1:781295119002:web:3d84890a0bb85e5d1c0d23",
        measurementId: "G-H30RNBNE6X"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const database = firebase.database();
    const googleProvider = new firebase.auth.GoogleAuthProvider();

    // --- 2. GAME DATA & SPECS (EXPANDED) ---
    const BUILDING_SPECS = {
        // [costG, costE, timeS, hp, arg5, arg6]
        'townHall':       { name: 'Town Hall', icon: '🏛️', costs: { 1: [0, 0, 0, 1500], 2: [1000, 0, 60, 2000], 3: [Infinity, Infinity, 0, 0] }, category: 'army' },
        'goldMine':       { name: 'Gold Mine', icon: '💰', costs: { 1: [100, 0, 10, 400, 500, 1000], 2: [250, 0, 20, 480, 1000, 2500], 3: [Infinity, Infinity, 0, 0, 0, 0] }, category: 'resources' }, // .., prod/hr, capacity
        'elixirCollector':{ name: 'Elixir Collector', icon: '💧', costs: { 1: [0, 100, 10, 400, 500, 1000], 2: [0, 250, 20, 480, 1000, 2500], 3: [Infinity, Infinity, 0, 0, 0, 0] }, category: 'resources' },
        'goldStorage':    { name: 'Gold Storage', icon: '📦', costs: { 1: [0, 200, 30, 800, 2500], 2: [0, 500, 60, 1000, 10000], 3: [Infinity, Infinity, 0, 0, 0] }, category: 'resources' }, // .., capacity
        'elixirStorage':  { name: 'Elixir Storage', icon: '🛢️', costs: { 1: [200, 0, 30, 800, 2500], 2: [500, 0, 60, 1000, 10000], 3: [Infinity, Infinity, 0, 0, 0] }, category: 'resources' },
        'barracks':       { name: 'Barracks', icon: '⚔️', costs: { 1: [0, 200, 30, 500], 2: [0, 500, 60, 600], 3: [Infinity, Infinity, 0, 0] }, category: 'army' },
        'armyCamp':       { name: 'Army Camp', icon: '🏕️', costs: { 1: [0, 300, 45, 250, 20], 2: [0, 750, 90, 350, 30], 3: [Infinity, Infinity, 0, 0, 0] }, category: 'army' }, // .., capacity
        'cannon':         { name: 'Cannon', icon: '💣', costs: { 1: [250, 0, 25, 650, 9, 7], 2: [600, 0, 50, 780, 12, 8], 3: [Infinity, Infinity, 0, 0, 0, 0] }, category: 'defense' }, // .., dps, range
        'builderHut':     { name: 'Builder\'s Hut', icon: '🛖', costs: { 1: [0,0,0,250] }, category: 'army' },
    };
    
    const TROOP_SPECS = {
        // [costE, time, dps, hp, housing, targetPreference, range]
        'barbarian': { name: 'Barbarian', icon: '💪', costs: { 1: [25, 5, 20, 90] }, housingSpace: 1, targetPreference: 'any', attackRange: 1, moveSpeed: 16 },
        'archer':    { name: 'Archer', icon: '🏹', costs: { 1: [50, 10, 15, 45] }, housingSpace: 1, targetPreference: 'any', attackRange: 3.5, moveSpeed: 24 },
        'giant':     { name: 'Giant', icon: '🗿', costs: { 1: [250, 30, 12, 300] }, housingSpace: 5, targetPreference: 'defense', attackRange: 1, moveSpeed: 12 }
    };

    // --- 3. STATE MANAGEMENT ---
    let currentUser = null;
    let playerState = null; 
    let localGameState = {}; 
    let playerRef = null;
    let gameLoopInterval = null;
    let attackState = {
        simulationInterval: null,
        opponent: null,
        deployedTroops: [],
        villageBuildings: {},
        totalBuildingHP: 0,
        initialTotalBuildingCount: 0,
        battleEnded: false
    };


    // --- 4. UI COMPONENTS & RENDERING ---
    const loginScreen = document.getElementById('login-screen');
    const gameScreen = document.getElementById('game-screen');
    const gameContent = document.getElementById('game-content');
    const modalContainer = document.getElementById('modal-container');

    function showNotification(message, type = 'info') {
        const container = document.getElementById('notification-container');
        const toast = document.createElement('div');
        toast.className = `toast ${type}`;
        toast.textContent = message;
        container.appendChild(toast);
        setTimeout(() => toast.remove(), 3000);
    }
    
    function renderModal(content) {
        modalContainer.innerHTML = `
            <div class="modal-backdrop">
                <div class="modal-content">
                    ${content}
                </div>
            </div>`;
    }

    function closeModal() {
        const backdrop = modalContainer.querySelector('.modal-backdrop');
        if (backdrop) {
            backdrop.style.animation = 'fadeOut 0.3s ease forwards';
            backdrop.addEventListener('animationend', () => {
                modalContainer.innerHTML = '';
            });
        }
    }


    function renderView(templateId) {
        const template = document.getElementById(templateId);
        gameContent.innerHTML = '';
        gameContent.appendChild(template.content.cloneNode(true));
        addEventListenersForView(templateId);
    }
    
    function updateUI() {
        if (!playerState) return;
        
        const capacities = calculateCapacities(playerState.buildings);
        const armySize = calculateArmySize(playerState.army);

        document.getElementById('gold-display').innerHTML = `Gold: ${Math.floor(playerState.resources.gold)} <span class="capacity">/ ${capacities.gold}</span>`;
        document.getElementById('elixir-display').innerHTML = `Elixir: ${Math.floor(playerState.resources.elixir)} <span class="capacity">/ ${capacities.elixir}</span>`;
        document.getElementById('trophies-display').textContent = `🏆 Trophies: ${playerState.trophies}`;
        document.getElementById('army-display').textContent = `⚔️ Army: ${armySize} / ${capacities.army}`;


        const villageGrid = document.getElementById('village-grid');
        if (!villageGrid) return; 

        villageGrid.innerHTML = '';
        Object.entries(playerState.buildings).forEach(([id, building]) => {
            const spec = BUILDING_SPECS[building.type];
            const card = document.createElement('div');
            card.className = 'building-card';
            
            let contentHTML = `<div class="building-icon">${spec.icon}</div><div class="building-name">${spec.name}</div>`;
            
            if(building.type !== 'builderHut') {
                contentHTML += `<div class="building-level">Level ${building.level}</div>`;
            }

            const upgradeEndsAt = building.upgradeEndsAt || 0;
            const timeLeft = upgradeEndsAt - Date.now();

            if (timeLeft > 0) {
                card.classList.add('upgrading');
                const seconds = Math.floor((timeLeft / 1000) % 60);
                const minutes = Math.floor((timeLeft / (1000 * 60)) % 60);
                contentHTML += `<div class="building-timer">Upgrading: ${minutes}m ${seconds}s</div>`;
            } else {
                card.classList.add('can-interact');
                card.onclick = () => handleBuildingClick(id);

                if (building.type === 'goldMine' || building.type === 'elixirCollector') {
                    const localBuilding = localGameState.buildings[id] || { stored: 0 };
                    const capacity = spec.costs[building.level][5];
                    const progress = Math.min(100, (localBuilding.stored / capacity) * 100);
                    const resourceType = building.type === 'goldMine' ? 'gold' : 'elixir';

                    contentHTML += `
                        <div class="progress-bar-container">
                            <div class="progress-bar ${resourceType}" style="width: ${progress}%"></div>
                        </div>
                        <button class="button collect" id="collect-${id}" ${localBuilding.stored < 1 ? 'disabled' : ''}>
                            Collect ${Math.floor(localBuilding.stored)}
                        </button>
                    `;
                }
            }
            card.innerHTML = contentHTML;
            villageGrid.appendChild(card);
            
            const collectBtn = document.getElementById(`collect-${id}`);
            if (collectBtn) {
                collectBtn.onclick = (e) => {
                    e.stopPropagation();
                    handleCollectResources(id);
                };
            }
        });
    }

    // --- 5. GAME LOGIC ---
    function createNewPlayer(user) {
        const now = firebase.database.ServerValue.TIMESTAMP;
        const newPlayer = {
            uid: user.uid,
            displayName: user.displayName,
            trophies: 100,
            resources: { gold: 750, elixir: 750 },
            army: { barbarian: 5, archer: 5 },
            troopLevels: { barbarian: 1, archer: 1, giant: 1 },
            trainingQueue: [],
            buildings: {
                'b1': { type: 'townHall', level: 1, upgradeEndsAt: 0 },
                'b2': { type: 'goldMine', level: 1, upgradeEndsAt: 0, lastCollected: now },
                'b3': { type: 'elixirCollector', level: 1, upgradeEndsAt: 0, lastCollected: now },
                'b4': { type: 'goldStorage', level: 1, upgradeEndsAt: 0},
                'b5': { type: 'elixirStorage', level: 1, upgradeEndsAt: 0},
                'b6': { type: 'barracks', level: 1, upgradeEndsAt: 0 },
                'b7': { type: 'armyCamp', level: 1, upgradeEndsAt: 0 },
                'b8': { type: 'builderHut', level: 1, upgradeEndsAt: 0 },
                'b9': { type: 'cannon', level: 1, upgradeEndsAt: 0 },
            }
        };
        playerRef.set(newPlayer);
    }
    
    function calculateCapacities(buildings) {
        let capacities = { gold: 0, elixir: 0, army: 0 };
        Object.values(buildings).forEach(b => {
            if (b.type === 'goldStorage') capacities.gold += BUILDING_SPECS.goldStorage.costs[b.level][4];
            if (b.type === 'elixirStorage') capacities.elixir += BUILDING_SPECS.elixirStorage.costs[b.level][4];
            if (b.type === 'armyCamp') capacities.army += BUILDING_SPECS.armyCamp.costs[b.level][4];
            if (b.type === 'townHall') { 
                capacities.gold += 1000;
                capacities.elixir += 1000;
            }
        });
        return capacities;
    }

    function calculateArmySize(army) {
        return Object.entries(army || {}).reduce((sum, [type, count]) => {
            return sum + ((TROOP_SPECS[type]?.housingSpace || 0) * count);
        }, 0);
    }

    function getAvailableBuilders() {
        const totalBuilders = Object.values(playerState.buildings).filter(b => b.type === 'builderHut').length;
        const busyBuilders = Object.values(playerState.buildings).filter(b => b.upgradeEndsAt && b.upgradeEndsAt > Date.now()).length;
        return totalBuilders - busyBuilders;
    }

    function gameLoop() {
        if (!playerState || !playerState.buildings) return;
        const now = Date.now();
        let shouldUpdateUI = false;

        localGameState.buildings = {};
        Object.entries(playerState.buildings).forEach(([id, building]) => {
            localGameState.buildings[id] = { stored: 0 };

            if (building.upgradeEndsAt && now >= building.upgradeEndsAt && building.upgradeEndsAt !== 0) {
                playerRef.child(`buildings/${id}`).update({ level: building.level + 1, upgradeEndsAt: 0 });
                showNotification(`${BUILDING_SPECS[building.type].name} upgrade complete!`, 'success');
                shouldUpdateUI = true;
            }

            if (building.type === 'goldMine' || building.type === 'elixirCollector') {
                const spec = BUILDING_SPECS[building.type];
                const prodPerHour = spec.costs[building.level][4];
                const capacity = spec.costs[building.level][5];
                const secondsSinceCollected = (now - (building.lastCollected || now)) / 1000;
                const generated = (prodPerHour / 3600) * secondsSinceCollected;
                localGameState.buildings[id].stored = Math.min(capacity, generated);
            }
        });
        
        if (playerState.trainingQueue && playerState.trainingQueue.length > 0) {
            const finishedTroops = playerState.trainingQueue.filter(troop => troop.finishesAt <= now);
            if(finishedTroops.length > 0) {
                const updates = {};
                finishedTroops.forEach(troop => {
                    updates[`army/${troop.type}`] = firebase.database.ServerValue.increment(1);
                });
                const remainingQueue = playerState.trainingQueue.slice(finishedTroops.length);
                playerRef.child('trainingQueue').set(remainingQueue);
                playerRef.update(updates);
                showNotification(`${finishedTroops.length} troop(s) trained!`, 'success');
                shouldUpdateUI = true;
            }
        }

        if (shouldUpdateUI) {
        } else {
             updateUI();
        }
    }
    
    function handleCollectResources(buildingId) {
        const building = playerState.buildings[buildingId];
        const localBuilding = localGameState.buildings[buildingId];
        if (!building || !localBuilding || localBuilding.stored < 1) return;

        const resourceType = building.type === 'goldMine' ? 'gold' : 'elixir';
        const capacity = calculateCapacities(playerState.buildings)[resourceType];
        const currentAmount = playerState.resources[resourceType];
        const amountToCollect = Math.floor(localBuilding.stored);
        
        const collectibleAmount = Math.max(0, Math.min(amountToCollect, capacity - currentAmount));

        if (collectibleAmount < 1) {
            return showNotification(`${resourceType.charAt(0).toUpperCase() + resourceType.slice(1)} storage is full!`, 'error');
        }

        const updates = {};
        updates[`resources/${resourceType}`] = firebase.database.ServerValue.increment(collectibleAmount);
        updates[`buildings/${buildingId}/lastCollected`] = firebase.database.ServerValue.TIMESTAMP;
        
        playerRef.update(updates);
        showNotification(`Collected ${collectibleAmount} ${resourceType}!`, 'success');
    }

    function runAttackSimulation() {
        if (attackState.battleEnded) return;

        const tickDuration = 0.1; // 100ms
        const now = Date.now();

        // --- BATTLE TIMER AND END CONDITIONS ---
        const elapsedTime = now - attackState.startTime;
        const remainingTime = Math.max(0, attackState.battleTimeLimit - elapsedTime);
        const minutes = Math.floor(remainingTime / 60000);
        const seconds = Math.floor((remainingTime % 60000) / 1000).toString().padStart(2, '0');
        document.getElementById('attack-timer').textContent = `${minutes}:${seconds}`;

        const livingBuildings = Object.values(attackState.villageBuildings).filter(b => !b.isDestroyed);
        const livingTroops = attackState.deployedTroops.filter(t => t.hp > 0);

        if (remainingTime <= 0 || livingTroops.length === 0 || livingBuildings.length === 0) {
            endAttack(livingTroops.length > 0);
            return;
        }

        // --- DEFENSE AI ---
        Object.values(attackState.villageBuildings).filter(b => b.category === 'defense' && !b.isDestroyed).forEach(defense => {
            if (!defense.target || defense.target.hp <= 0) {
                defense.target = findClosestTarget(defense, livingTroops, 'any');
            }
            if (defense.target) {
                const dist = getDistance(defense, defense.target);
                if (dist <= defense.range * 20) { // Scale range for pixels
                    defense.target.hp -= defense.dps * tickDuration;
                } else {
                    defense.target = null; // Target out of range
                }
            }
        });

        // --- TROOP AI & MOVEMENT & ATTACK ---
        livingTroops.forEach(troop => {
            // 1. Find Target if needed
            if (!troop.target || troop.target.isDestroyed) {
                troop.target = findClosestTarget(troop, livingBuildings, troop.targetPreference);
                troop.isAttacking = false;
            }

            if (troop.target) {
                const targetBuilding = troop.target;
                const dist = getDistance(troop, targetBuilding);

                // 2. Move or Attack
                if (dist <= troop.attackRange) {
                    troop.isAttacking = true;
                    targetBuilding.hp -= troop.dps * tickDuration;
                } else {
                    troop.isAttacking = false;
                    // Move towards target using grid-based coordinates
                    const dx = targetBuilding.x - troop.x;
                    const dy = targetBuilding.y - troop.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance > 0) {
                        const moveX = (dx / distance) * (troop.moveSpeed * tickDuration);
                        const moveY = (dy / distance) * (troop.moveSpeed * tickDuration);
                        
                        troop.x += moveX;
                        troop.y += moveY;
                        
                        // Update grid coordinates
                        troop.gridX = Math.floor(troop.x / 80);
                        troop.gridY = Math.floor(troop.y / 80);
                        
                        // Update DOM position
                        troop.domElement.style.left = `${troop.x}px`;
                        troop.domElement.style.top = `${troop.y}px`;
                    }
                }
            }
        });

        // --- UPDATE UI & STATE ---
        let currentTotalHP = 0;
        Object.values(attackState.villageBuildings).forEach(b => {
            if (!b.isDestroyed) {
                if (b.hp <= 0) {
                    b.isDestroyed = true;
                    b.domElement.classList.add('destroyed');
                } else {
                    currentTotalHP += b.hp;
                    const healthPercent = (b.hp / b.maxHp) * 100;
                    b.domElement.querySelector('.building-health-bar-inner').style.width = `${healthPercent}%`;
                }
            }
        });

        attackState.deployedTroops = livingTroops;
        attackState.deployedTroops.forEach(t => {
            if (t.hp <= 0) t.domElement.remove();
        });

        const damagePercent = Math.floor(((attackState.totalBuildingHP - currentTotalHP) / attackState.totalBuildingHP) * 100);
        document.getElementById('attack-damage-percent').textContent = `Damage: ${damagePercent}%`;
    }

    function endAttack(attackerWon) {
        if (attackState.battleEnded) return;
        attackState.battleEnded = true;
        clearInterval(attackState.simulationInterval);
        
        let currentTotalHP = 0;
        let destroyedBuildingCount = 0;
        Object.values(attackState.villageBuildings).forEach(b => {
             if (b.isDestroyed) destroyedBuildingCount++;
             else currentTotalHP += b.hp;
        });

        const damagePercent = Math.floor(((attackState.totalBuildingHP - currentTotalHP) / attackState.totalBuildingHP) * 100);
        
        // Calculate loot
        const lootableGold = (attackState.opponent.resources.gold || 0) * 0.2;
        const lootableElixir = (attackState.opponent.resources.elixir || 0) * 0.2;
        const goldLooted = Math.floor(lootableGold * (damagePercent / 100));
        const elixirLooted = Math.floor(lootableElixir * (damagePercent / 100));

        // Calculate trophies
        let trophyChange = 0;
        if (damagePercent >= 50) {
            trophyChange = 10 + Math.floor(damagePercent / 10);
        } else if (damagePercent > 0) {
            trophyChange = -15 + Math.floor(damagePercent / 5);
        } else {
            trophyChange = -20;
        }

        const modalContent = `
            <h2>Battle Over!</h2>
            <p>Damage: ${damagePercent}%</p>
            <p>Looted: 💰 ${goldLooted} Gold, 💧 ${elixirLooted} Elixir</p>
            <p>Trophies: <span style="color: ${trophyChange >= 0 ? 'var(--success-color)' : 'var(--error-color)'}">${trophyChange > 0 ? '+' : ''}${trophyChange}</span></p>

                <button id="return-to-village-btn">Return to Village</button>

        renderModal(modalContent);

        document.getElementById('return-to-village-btn').onclick = () => {
             closeModal();
             renderView('village-template');
        };

        // Update database
        const attackerUpdates = {
            'trophies': firebase.database.ServerValue.increment(trophyChange),
            'resources/gold': firebase.database.ServerValue.increment(goldLooted),
            'resources/elixir': firebase.database.ServerValue.increment(elixirLooted),
            'army': {} // Clear army used in attack
        };
        playerRef.update(attackerUpdates);
        
        const opponentRef = database.ref(`players/${attackState.opponent.key}`);
        const opponentUpdates = {
            'trophies': firebase.database.ServerValue.increment(-trophyChange),
            'resources/gold': firebase.database.ServerValue.increment(-goldLooted),
            'resources/elixir': firebase.database.ServerValue.increment(-elixirLooted)
        };
        opponentRef.update(opponentUpdates);
    }
    
    // --- UTILITY FUNCTIONS ---
    function findClosestTarget(source, targets, preference) {
        let closestTarget = null;
        let minDistance = Infinity;
        
        const preferredTargets = preference === 'any' ? targets : targets.filter(t => t.category === preference);
        const potentialTargets = preferredTargets.length > 0 ? preferredTargets : targets;
        
        potentialTargets.forEach(target => {
            const dist = getDistance(source, target);
            if (dist < minDistance) {
                minDistance = dist;
                closestTarget = target;
            }
        });
        return closestTarget;
    }

    function getDistance(obj1, obj2) {
        // Use grid-based coordinates instead of DOM positions
        const dx = obj1.x - obj2.x;
        const dy = obj1.y - obj2.y;
        return Math.sqrt(dx * dx + dy * dy);
    }

            players.reverse(); 
            leaderboardBody.innerHTML = players.map((p, i) => `
                <tr style="${p.uid === currentUser.uid ? 'background-color: var(--primary-accent); color: var(--bg-primary);' : ''}">
                    <td style="padding: 8px;">${i + 1}</td>
                    <td style="padding: 8px;">${p.displayName}</td>
                    <td style="padding: 8px;">${p.trophies}</td>
                </tr>
            `).join('');
        } else {
             leaderboardBody.innerHTML = '<tr><td colspan="3">No players found.</td></tr>';
        }
    }

    </script>
</body>
</html>
