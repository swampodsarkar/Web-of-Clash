<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Clash - Ultimate Edition</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #1a2e35;
            --bg-secondary: #2a4753;
            --surface-color: #3f6a7a;
            --primary-accent: #2dd4bf;
            --secondary-accent: #facc15;
            --text-primary: #e2e8f0;
            --text-secondary: #94a3b8;
            --gold-color: #fde047;
            --elixir-color: #a78bfa;
            --trophy-color: #fb923c;
            --success-color: #4ade80;
            --error-color: #f87171;
            --font-family: 'Nunito', sans-serif;
            --shadow-sm: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-md: 0 10px 15px -3px rgb(0 0 0 / 0.2), 0 4px 6px -2px rgb(0 0 0 / 0.2);
        }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeOut { from { opacity: 1; transform: translateY(0); } to { opacity: 0; transform: translateY(-10px); } }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }

        body {
            background-image: linear-gradient(to bottom right, var(--bg-primary), var(--bg-secondary));
            color: var(--text-primary);
            font-family: var(--font-family);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            overflow-x: hidden;
        }
        #app {
            width: 100%;
            max-width: 900px;
            background-color: var(--bg-secondary);
            border-radius: 16px;
            box-shadow: var(--shadow-md);
            padding: 25px;
            border: 1px solid var(--surface-color);
        }
        .hidden { display: none !important; }

        /* --- Components --- */
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; padding-bottom: 15px; border-bottom: 1px solid var(--surface-color); }
        .header h1 { margin: 0; font-size: 2em; font-weight: 900; color: var(--primary-accent); }
        .user-info { display: flex; align-items: center; gap: 12px; }
        .user-info img { width: 45px; height: 45px; border-radius: 50%; border: 2px solid var(--primary-accent); }
        .user-info span { font-weight: 700; }

        .resource-bar { display: flex; flex-wrap: wrap; gap: 15px; background-color: rgba(0,0,0,0.2); padding: 12px; border-radius: 10px; margin-bottom: 25px; }
        .resource { font-weight: 700; font-size: 1.1em; padding: 8px 12px; border-radius: 6px; }
        .resource .capacity { font-size: 0.8em; color: var(--text-primary); opacity: 0.7; }
        #gold-display { background-color: var(--gold-color); color: #422006; }
        #elixir-display { background-color: var(--elixir-color); color: #281c46; }
        #trophies-display { background-color: var(--trophy-color); color: #451a03; }
        #army-display { background-color: var(--surface-color); }

        .village-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 20px; margin-bottom: 25px; }
        .building-card {
            background-color: var(--surface-color);
            border: 1px solid var(--bg-primary);
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            box-shadow: var(--shadow-sm);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            position: relative;
        }
        .building-card.can-interact:hover { transform: translateY(-5px); box-shadow: 0 0 15px var(--primary-accent); cursor: pointer; }
        .building-icon { font-size: 3em; line-height: 1; }
        .building-name { font-weight: 700; margin-top: 5px; font-size: 1.1em; }
        .building-level { font-size: 0.9em; color: var(--text-secondary); }
        .building-timer { font-size: 0.9em; color: var(--secondary-accent); margin-top: 8px; font-weight: 700; }
        
        .progress-bar-container { background-color: var(--bg-secondary); border-radius: 5px; height: 10px; margin: 8px 0; overflow: hidden; }
        .progress-bar { height: 100%; border-radius: 5px; transition: width 0.5s ease; }
        .progress-bar.gold { background-color: var(--gold-color); }
        .progress-bar.elixir { background-color: var(--elixir-color); }

        .button, button {
            background-image: linear-gradient(to right, var(--primary-accent), #34d399);
            color: var(--bg-primary); border: none; padding: 12px 20px; border-radius: 8px; cursor: pointer;
            font-weight: 700; font-family: var(--font-family); font-size: 1em;
            transition: all 0.2s ease; box-shadow: var(--shadow-sm); text-transform: uppercase; letter-spacing: 0.5px;
        }
        .button:hover, button:hover { transform: scale(1.05); box-shadow: var(--shadow-md); }
        .button:disabled, button:disabled { background-image: none; background-color: var(--text-secondary); cursor: not-allowed; transform: none; box-shadow: none; }
        .button.secondary { background-image: linear-gradient(to right, var(--surface-color), var(--bg-secondary)); color: var(--text-primary); }
        .button.secondary:hover { background-image: linear-gradient(to right, var(--surface-color), #4f7e90); }
        .button.collect { background-image: linear-gradient(to right, var(--secondary-accent), #f59e0b); }

        .action-bar { display: flex; gap: 15px; justify-content: center; }
        
        #login-screen { text-align: center; animation: fadeIn 0.5s ease; }
        #login-screen h1 { font-size: 3em; font-weight: 900; margin-bottom: 10px; }
        .view-container { animation: fadeIn 0.3s ease; }

        /* --- Modal --- */
        .modal-backdrop {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.7);
            display: flex; justify-content: center; align-items: center; backdrop-filter: blur(5px);
            animation: fadeIn 0.3s ease; z-index: 1001;
        }
        .modal-content {
            background-color: var(--bg-secondary); padding: 30px; border-radius: 16px; min-width: 400px;
            max-width: 90%; text-align: center; box-shadow: var(--shadow-md); border: 1px solid var(--surface-color);
        }
        .modal-content h2 { margin-top: 0; color: var(--primary-accent); }
        .modal-actions { margin-top: 25px; display: flex; gap: 15px; justify-content: center; }

        /* --- Notification Toasts --- */
        #notification-container { position: fixed; top: 20px; right: 20px; z-index: 1002; display: flex; flex-direction: column; gap: 10px; }
        .toast {
            padding: 15px 20px; border-radius: 8px; color: var(--text-primary);
            box-shadow: var(--shadow-md); font-weight: 700;
            animation: fadeIn 0.3s ease, fadeOut 0.3s ease 2.7s forwards;
        }
        .toast.success { background-color: var(--success-color); }
        .toast.error { background-color: var(--error-color); }
        .toast.info { background-color: var(--trophy-color); }

        /* --- Shop & Barracks Specific --- */
        .shop-grid, .barracks-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 15px; margin-top: 20px; }
        .shop-item, .troop-item { background-color: var(--surface-color); padding: 15px; border-radius: 8px; text-align: center; }
        .shop-item h3, .troop-item h3 { margin: 5px 0; font-size: 1.2em; }
        .shop-item p, .troop-item p { margin: 2px 0; font-size: 0.9em; color: var(--text-secondary); }

        /* --- Attack View Specific --- */
        #opponent-village-container { border: 2px dashed var(--primary-accent); padding: 15px; border-radius: 10px; margin-top: 20px; }
        .attack-troop-bar { display: flex; justify-content: center; gap: 15px; padding: 10px; background-color: rgba(0,0,0,0.3); border-radius: 8px; margin-top: 20px; }
        .attack-troop-card { cursor: pointer; padding: 10px; border-radius: 8px; border: 2px solid transparent; }
        .attack-troop-card.selected { border-color: var(--secondary-accent); background-color: var(--surface-color); }
        .attack-troop-card:hover { background-color: var(--surface-color); }
        .attack-troop-icon { font-size: 2.5em; }
        .attack-troop-count { font-weight: 900; font-size: 1.2em; }
        .attack-village-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; position: relative; }
        .attack-building-card {
            background-color: var(--surface-color); border-radius: 8px; text-align: center; aspect-ratio: 1/1;
            display: flex; flex-direction: column; justify-content: center; align-items: center; position: relative;
            transition: opacity 0.3s ease;
        }
        .building-health-bar-container { position: absolute; bottom: 5px; left: 10%; width: 80%; height: 6px; background-color: #451a03; border: 1px solid black; border-radius: 3px; }
        .building-health-bar { height: 100%; background-color: #ef4444; border-radius: 2px; transition: width 0.2s linear; }
        .attack-troop-sprite { position: absolute; font-size: 1.5em; transition: all 0.5s linear; z-index: 10; pointer-events: none; }

    </style>
</head>

    <div id="app">

    <template id="leaderboard-template">
        <div class="view-container">
            <h2>Leaderboard</h2>
            <table id="leaderboard-table" style="width: 100%; border-collapse: collapse;">
                <thead><tr><th style="padding: 12px; text-align: left; border-bottom: 1px solid var(--surface-color); background-color: var(--surface-color);">Rank</th><th>Player</th><th>Trophies</th></tr></thead>

            <button id="back-to-village-btn" class="button secondary" style="margin-top: 20px;">Back to Village</button>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>

    <script>
    // --- 1. CONFIGURATION & INITIALIZATION ---
    const firebaseConfig = {
        apiKey: "AIzaSyAhSjh1VxQFrzslIwOZ1yOxLYuNT2Le_sg",
        authDomain: "fram-and-go.firebaseapp.com",
        databaseURL: "https://fram-and-go-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "fram-and-go",
        storageBucket: "fram-and-go.appspot.com",
        messagingSenderId: "781295119002",
        appId: "1:781295119002:web:3d84890a0bb85e5d1c0d23",
        measurementId: "G-H30RNBNE6X"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const database = firebase.database();
    const googleProvider = new firebase.auth.GoogleAuthProvider();

    // --- 2. GAME DATA & SPECS ---
    const BUILDING_SPECS = {
        'townHall':       { name: 'Town Hall', icon: 'üèõÔ∏è', costs: { 1: [0, 0, 0, 1000], 2: [1000, 0, 60, 2000], 3: [Infinity, Infinity, 0, 0] }, category: 'army' }, // costG, costE, time, health
        'goldMine':       { name: 'Gold Mine', icon: 'üí∞', costs: { 1: [100, 0, 10, 200, 500, 1000], 2: [250, 0, 20, 300, 1000, 2500], 3: [Infinity, Infinity, 0, 0, 0, 0] }, category: 'resources' }, // costG, costE, time, health, prod/hr, capacity
        'elixirCollector':{ name: 'Elixir Collector', icon: 'üíß', costs: { 1: [0, 100, 10, 200, 500, 1000], 2: [0, 250, 20, 300, 1000, 2500], 3: [Infinity, Infinity, 0, 0, 0, 0] }, category: 'resources' },
        'goldStorage':    { name: 'Gold Storage', icon: 'üì¶', costs: { 1: [0, 200, 30, 400, 2500], 2: [0, 500, 60, 600, 10000], 3: [Infinity, Infinity, 0, 0, 0] }, category: 'resources' }, // costG, costE, time, health, capacity
        'elixirStorage':  { name: 'Elixir Storage', icon: 'üõ¢Ô∏è', costs: { 1: [200, 0, 30, 400, 2500], 2: [500, 0, 60, 600, 10000], 3: [Infinity, Infinity, 0, 0, 0] }, category: 'resources' },
        'barracks':       { name: 'Barracks', icon: '‚öîÔ∏è', costs: { 1: [0, 200, 30, 250], 2: [0, 500, 60, 350], 3: [Infinity, Infinity, 0, 0] }, category: 'army' },
        'armyCamp':       { name: 'Army Camp', icon: 'üèïÔ∏è', costs: { 1: [0, 300, 45, 150, 20], 2: [0, 750, 90, 250, 30], 3: [Infinity, Infinity, 0, 0, 0] }, category: 'army' }, // costG, costE, time, health, capacity
        'cannon':         { name: 'Cannon', icon: 'üí£', costs: { 1: [250, 0, 25, 300, 9], 2: [600, 0, 50, 400, 12], 3: [Infinity, Infinity, 0, 0, 0] }, category: 'defense' }, // costG, costE, time, health, dps
        'builderHut':     { name: 'Builder\'s Hut', icon: 'üõñ', costs: { 1: [0,0,0,100] }, category: 'army' },
    };
    
    const TROOP_SPECS = {
        'barbarian': { name: 'Barbarian', icon: 'üí™', costs: { 1: [25, 5, 20, 45] }, housingSpace: 1 }, // costE, time, dps, health
        'archer':    { name: 'Archer', icon: 'üèπ', costs: { 1: [50, 10, 15, 25] }, housingSpace: 1 },
    };

    // --- 3. STATE MANAGEMENT ---
    let currentUser = null, playerState = null, localGameState = {}, playerRef = null, gameLoopInterval = null;
    let battleState = {}; // For attack simulation

    // --- 4. UI COMPONENTS & RENDERING ---
    const loginScreen = document.getElementById('login-screen');
    const gameScreen = document.getElementById('game-screen');
    const gameContent = document.getElementById('game-content');
    const modalContainer = document.getElementById('modal-container');

    function showNotification(message, type = 'info') {
        const container = document.getElementById('notification-container');
        const toast = document.createElement('div');
        toast.className = `toast ${type}`;
        toast.textContent = message;
        container.appendChild(toast);
        setTimeout(() => toast.remove(), 3000);
    }
    
    function renderModal(content) {
        modalContainer.innerHTML = `<div class="modal-backdrop"><div class="modal-content">${content}</div></div>`;
        const backdrop = modalContainer.querySelector('.modal-backdrop');
        backdrop.addEventListener('click', (e) => { if (e.target === backdrop) closeModal(); });
    }

    function closeModal() { modalContainer.innerHTML = ''; }

    function renderView(templateId) {
        const template = document.getElementById(templateId);
        gameContent.innerHTML = '';
        gameContent.appendChild(template.content.cloneNode(true));
        addEventListenersForView(templateId);
    }
    
    function updateUI() {
        if (!playerState) return;
        
        const capacities = calculateCapacities(playerState.buildings);
        const armySize = calculateArmySize(playerState.army);

        document.getElementById('gold-display').innerHTML = `Gold: ${Math.floor(playerState.resources.gold)} <span class="capacity">/ ${capacities.gold}</span>`;
        document.getElementById('elixir-display').innerHTML = `Elixir: ${Math.floor(playerState.resources.elixir)} <span class="capacity">/ ${capacities.elixir}</span>`;
        document.getElementById('trophies-display').textContent = `üèÜ Trophies: ${playerState.trophies}`;
        document.getElementById('army-display').textContent = `‚öîÔ∏è Army: ${armySize} / ${capacities.army}`;

        const villageGrid = document.getElementById('village-grid');
        if (!villageGrid) return; 

        villageGrid.innerHTML = '';
        Object.entries(playerState.buildings).forEach(([id, building]) => {
            const spec = BUILDING_SPECS[building.type];
            const card = document.createElement('div');
            card.className = 'building-card';
            
            let contentHTML = `<div class="building-icon">${spec.icon}</div><div class="building-name">${spec.name}</div>`;
            if(building.type !== 'builderHut') contentHTML += `<div class="building-level">Level ${building.level}</div>`;

            const upgradeEndsAt = building.upgradeEndsAt || 0;
            const timeLeft = upgradeEndsAt - Date.now();

            if (timeLeft > 0) {
                card.classList.add('upgrading');
                const seconds = Math.floor((timeLeft / 1000) % 60);
                const minutes = Math.floor((timeLeft / (1000 * 60)) % 60);
                contentHTML += `<div class="building-timer">Upgrading: ${minutes}m ${seconds}s</div>`;
            } else {
                card.classList.add('can-interact');
                card.onclick = () => handleBuildingClick(id);

                if (building.type === 'goldMine' || building.type === 'elixirCollector') {
                    const localBuilding = localGameState.buildings[id] || { stored: 0 };
                    const capacity = spec.costs[building.level][5];
                    const progress = Math.min(100, (localBuilding.stored / capacity) * 100);
                    const resourceType = building.type === 'goldMine' ? 'gold' : 'elixir';
                    contentHTML += `
                        <div class="progress-bar-container"><div class="progress-bar ${resourceType}" style="width: ${progress}%"></div></div>
                        <button class="button collect" id="collect-${id}" ${localBuilding.stored < 1 ? 'disabled' : ''}>Collect ${Math.floor(localBuilding.stored)}</button>`;
                }
            }
            card.innerHTML = contentHTML;
            villageGrid.appendChild(card);
            
            const collectBtn = document.getElementById(`collect-${id}`);
            if (collectBtn) {
                collectBtn.onclick = (e) => { e.stopPropagation(); handleCollectResources(id); };
            }
        });
    }

    // --- 5. GAME LOGIC ---
    function createNewPlayer(user) {
        const now = firebase.database.ServerValue.TIMESTAMP;
        const newPlayer = {
            uid: user.uid, displayName: user.displayName, trophies: 100,
            resources: { gold: 750, elixir: 750 }, army: { barbarian: 0, archer: 0 },
            troopLevels: { barbarian: 1, archer: 1}, trainingQueue: [],
            buildings: {
                'b1': { type: 'townHall', level: 1, upgradeEndsAt: 0 },
                'b2': { type: 'goldMine', level: 1, upgradeEndsAt: 0, lastCollected: now },
                'b3': { type: 'elixirCollector', level: 1, upgradeEndsAt: 0, lastCollected: now },
                'b4': { type: 'goldStorage', level: 1, upgradeEndsAt: 0},
                'b5': { type: 'elixirStorage', level: 1, upgradeEndsAt: 0},
                'b6': { type: 'barracks', level: 1, upgradeEndsAt: 0 },
                'b7': { type: 'armyCamp', level: 1, upgradeEndsAt: 0 },
                'b8': { type: 'builderHut', level: 1, upgradeEndsAt: 0 },
            }
        };
        playerRef.set(newPlayer);
    }
    
    function calculateCapacities(buildings) {
        let capacities = { gold: 1000, elixir: 1000, army: 0 }; // Start with TH capacity
        Object.values(buildings).forEach(b => {
            if (b.type === 'goldStorage') capacities.gold += BUILDING_SPECS.goldStorage.costs[b.level][4];
            if (b.type === 'elixirStorage') capacities.elixir += BUILDING_SPECS.elixirStorage.costs[b.level][4];
            if (b.type === 'armyCamp') capacities.army += BUILDING_SPECS.armyCamp.costs[b.level][4];
        });
        return capacities;
    }

    function calculateArmySize(army) { return Object.entries(army || {}).reduce((sum, [type, count]) => sum + (TROOP_SPECS[type].housingSpace * count), 0); }
    function getAvailableBuilders() {
        const totalBuilders = Object.values(playerState.buildings).filter(b => b.type === 'builderHut').length;
        const busyBuilders = Object.values(playerState.buildings).filter(b => b.upgradeEndsAt && b.upgradeEndsAt > Date.now()).length;
        return totalBuilders - busyBuilders;
    }

    function gameLoop() {
        if (!playerState || !playerState.buildings) return;
        const now = Date.now();
        let shouldUpdateUI = false;
        localGameState.buildings = {};

        Object.entries(playerState.buildings).forEach(([id, building]) => {
            localGameState.buildings[id] = { stored: 0 };
            if (building.upgradeEndsAt && now >= building.upgradeEndsAt && building.upgradeEndsAt !== 0) {
                playerRef.child(`buildings/${id}`).update({ level: building.level + 1, upgradeEndsAt: 0 });
                showNotification(`${BUILDING_SPECS[building.type].name} upgrade complete!`, 'success');
                shouldUpdateUI = true;
            }
            if (building.type === 'goldMine' || building.type === 'elixirCollector') {
                const spec = BUILDING_SPECS[building.type];
                const prodPerHour = spec.costs[building.level][4];
                const capacity = spec.costs[building.level][5];
                const secondsSinceCollected = (now - (building.lastCollected || now)) / 1000;
                const generated = (prodPerHour / 3600) * secondsSinceCollected;
                localGameState.buildings[id].stored = Math.min(capacity, generated);
            }
        });
        
        if (playerState.trainingQueue && playerState.trainingQueue.length > 0) {
            const finishedTroops = playerState.trainingQueue.filter(troop => troop.finishesAt <= now);
            if(finishedTroops.length > 0) {
                const updates = {};
                finishedTroops.forEach(troop => { updates[`army/${troop.type}`] = firebase.database.ServerValue.increment(1); });
                playerRef.child('trainingQueue').set(playerState.trainingQueue.slice(finishedTroops.length));
                playerRef.update(updates);
                showNotification(`${finishedTroops.length} troop(s) trained!`, 'success');
                shouldUpdateUI = true;
            }
        }
        if (!shouldUpdateUI) updateUI();
    }
    
    function handleCollectResources(buildingId) {
        const building = playerState.buildings[buildingId];
        const localBuilding = localGameState.buildings[buildingId];
        if (!building || !localBuilding || localBuilding.stored < 1) return;
        const resourceType = building.type === 'goldMine' ? 'gold' : 'elixir';
        const capacity = calculateCapacities(playerState.buildings)[resourceType];
        const currentAmount = playerState.resources[resourceType];
        const amountToCollect = Math.floor(localBuilding.stored);
        const collectibleAmount = Math.max(0, Math.min(amountToCollect, capacity - currentAmount));

        if (collectibleAmount < 1) return showNotification(`${resourceType.charAt(0).toUpperCase() + resourceType.slice(1)} storage is full!`, 'error');

        const updates = {};
        updates[`resources/${resourceType}`] = firebase.database.ServerValue.increment(collectibleAmount);
        updates[`buildings/${buildingId}/lastCollected`] = firebase.database.ServerValue.TIMESTAMP;
        playerRef.update(updates);
        showNotification(`Collected ${collectibleAmount} ${resourceType}!`, 'success');
    }

    function handleBuildingClick(buildingId) {
        const building = playerState.buildings[buildingId];
        if (building.type === 'barracks') showBarracksModal();
        else if (building.type !== 'builderHut') showUpgradeModal(buildingId);
    }
    
    function showUpgradeModal(buildingId) {
        const building = playerState.buildings[buildingId];
        const spec = BUILDING_SPECS[building.type];
        const nextLevel = building.level + 1;
        const costs = spec.costs[nextLevel];
        if (!costs || costs[0] === Infinity) return showNotification("This building is at max level.", "info");

        const [goldCost, elixirCost, time] = costs;
        const modalContent = `<h2>Upgrade ${spec.name} to Lvl ${nextLevel}</h2>
            <p>Current Level: ${building.level}</p><p>Upgrade Cost: üí∞ ${goldCost}, üíß ${elixirCost}</p><p>Upgrade Time: ${time} seconds</p>
            <div class="modal-actions"><button id="confirm-upgrade-btn">Upgrade</button><button id="cancel-upgrade-btn" class="button secondary">Cancel</button></div>`;
        renderModal(modalContent);

        document.getElementById('confirm-upgrade-btn').onclick = () => {
            if (getAvailableBuilders() < 1) return showNotification("No available builders!", "error");
            if (playerState.resources.gold >= goldCost && playerState.resources.elixir >= elixirCost) {
                const updates = {
                    'resources/gold': firebase.database.ServerValue.increment(-goldCost),
                    'resources/elixir': firebase.database.ServerValue.increment(-elixirCost),
                    [`buildings/${buildingId}/upgradeEndsAt`]: Date.now() + time * 1000
                };
                playerRef.update(updates);
                showNotification("Upgrade started!", "success");
            } else { showNotification("Not enough resources!", "error"); }
            closeModal();
        };
        document.getElementById('cancel-upgrade-btn').onclick = closeModal;
    }

    // --- 6. AUTHENTICATION & APP START ---
    auth.onAuthStateChanged(user => {
        if (user) {
            currentUser = user;
            loginScreen.classList.add('hidden');
            gameScreen.classList.remove('hidden');
            document.getElementById('user-name').textContent = user.displayName;
            document.getElementById('user-photo').src = user.photoURL;
            playerRef = database.ref('players/' + user.uid);
            playerRef.on('value', (snapshot) => {
                if (snapshot.exists()) {
                    playerState = snapshot.val();
                    if (!playerState.army) playerState.army = {};
                    if (!playerState.trainingQueue) playerState.trainingQueue = [];
                    gameLoop(); 
                } else { createNewPlayer(user); }
            });
            if (gameLoopInterval) clearInterval(gameLoopInterval);
            gameLoopInterval = setInterval(gameLoop, 1000);
            renderView('village-template');
        } else {
            currentUser = null; playerState = null;
            if (playerRef) playerRef.off();
            playerRef = null;
            if (gameLoopInterval) clearInterval(gameLoopInterval);
            loginScreen.classList.remove('hidden'); gameScreen.classList.add('hidden');
        }
    });

    document.getElementById('login-btn').addEventListener('click', () => auth.signInWithPopup(googleProvider));
    document.getElementById('logout-btn').addEventListener('click', () => auth.signOut());

    // --- 7. EVENT LISTENERS & NAVIGATION ---
    function addEventListenersForView(viewId) {
        const backBtn = document.querySelector('#game-content #back-to-village-btn');
        if (backBtn) backBtn.addEventListener('click', () => renderView('village-template'));
        
        if (viewId === 'village-template') {
            document.getElementById('attack-btn').addEventListener('click', () => renderView('attack-template'));
            document.getElementById('leaderboard-btn').addEventListener('click', showLeaderboard);
            document.getElementById('shop-btn').addEventListener('click', showShopModal);
        } else if (viewId === 'attack-template') {
            document.getElementById('find-opponent-btn').addEventListener('click', findOpponent);
        }
    }
    
    // --- 8. NEW FEATURES (SHOP, BARRACKS, ATTACK) ---
    function showShopModal() {
        let shopItemsHTML = Object.entries(BUILDING_SPECS).filter(([t,s]) => t !== 'townHall' && t !== 'builderHut').map(([type, spec]) => {
            const costs = spec.costs[1];
            return `<div class="shop-item"><div class="building-icon" style="font-size: 2.5em;">${spec.icon}</div><h3>${spec.name}</h3><p>üí∞ ${costs[0]} | üíß ${costs[1]}</p><button class="button" onclick="handleBuildBuilding('${type}')">Build</button></div>`;
        }).join('');
        renderModal(`<h2>Shop</h2><div class="shop-grid">${shopItemsHTML}</div><div class="modal-actions"><button class="button secondary" onclick="closeModal()">Close</button></div>`);
    }

    function handleBuildBuilding(buildingType) {
        if (getAvailableBuilders() < 1) return showNotification("No available builders!", "error");
        const spec = BUILDING_SPECS[buildingType];
        const [goldCost, elixirCost, time] = spec.costs[1];
        if (playerState.resources.gold >= goldCost && playerState.resources.elixir >= elixirCost) {
            const newBuildingId = `b${Date.now()}`;
            const updates = {
                'resources/gold': firebase.database.ServerValue.increment(-goldCost),
                'resources/elixir': firebase.database.ServerValue.increment(-elixirCost),
                [`buildings/${newBuildingId}`]: { type: buildingType, level: 1, upgradeEndsAt: Date.now() + time * 1000 }
            };
            playerRef.update(updates);
            showNotification(`Started building ${spec.name}!`, 'success');
            closeModal();
        } else { showNotification("Not enough resources!", "error"); }
    }

    function showBarracksModal() {
        const armyCapacity = calculateCapacities(playerState.buildings).army;
        const currentArmySize = calculateArmySize(playerState.army);
        let troopItemsHTML = Object.entries(TROOP_SPECS).map(([type, spec]) => {
            const [costElixir, time] = spec.costs[1];
            return `<div class="troop-item"><div style="font-size: 2.5em;">${spec.icon}</div><h3>${spec.name}</h3><p>üíß ${costElixir} | ‚è∞ ${time}s</p><button class="button" onclick="handleTrainTroop('${type}')" ${currentArmySize >= armyCapacity ? 'disabled' : ''}>Train</button></div>`;
        }).join('');
        renderModal(`<h2>Train Troops</h2><p>Army Space: ${currentArmySize} / ${armyCapacity}</p><div class="barracks-grid">${troopItemsHTML}</div><div class="modal-actions"><button class="button secondary" onclick="closeModal()">Close</button></div>`);
    }
    
    function handleTrainTroop(troopType) {
        const spec = TROOP_SPECS[troopType];
        const [costElixir, time] = spec.costs[1];
        const armyCapacity = calculateCapacities(playerState.buildings).army;
        const currentArmySize = calculateArmySize(playerState.army);
        const queueSize = (playerState.trainingQueue || []).reduce((sum, t) => sum + TROOP_SPECS[t.type].housingSpace, 0);
        if (currentArmySize + queueSize + spec.housingSpace > armyCapacity) return showNotification("Army camps are full!", "error");
        if (playerState.resources.elixir < costElixir) return showNotification("Not enough elixir!", "error");
        const lastTroop = (playerState.trainingQueue || []).slice(-1)[0];
        const startTime = lastTroop ? lastTroop.finishesAt : Date.now();
        const newTroopInQueue = { type: troopType, finishesAt: startTime + time * 1000 };
        const updates = {
            'resources/elixir': firebase.database.ServerValue.increment(-costElixir),
            'trainingQueue': [...(playerState.trainingQueue || []), newTroopInQueue]
        };
        playerRef.update(updates);
        showNotification(`Training ${spec.name}...`, 'info');
        closeModal(); showBarracksModal();
    }
    
    async function findOpponent() {
        const snapshot = await database.ref('players').once('value');
        if (!snapshot.exists()) return showNotification("No opponents found!", "error");
        const opponents = [];
        snapshot.forEach(child => { if (child.key !== currentUser.uid) opponents.push({ key: child.key, ...child.val() }); });
        if (opponents.length === 0) return showNotification("No other players yet!", "info");
        const currentOpponent = opponents[Math.floor(Math.random() * opponents.length)];
        startAttack(currentOpponent);
    }
    
    // --- 9. BATTLE SIMULATION ---
    function startAttack(opponent) {
        document.getElementById('find-opponent-btn').classList.add('hidden');
        document.getElementById('back-to-village-btn').style.display = 'none';
        document.getElementById('attack-view').classList.remove('hidden');
        document.getElementById('opponent-name').textContent = opponent.displayName;
        const grid = document.getElementById('attack-village-grid');
        const troopBar = document.getElementById('attack-troop-bar');
        grid.innerHTML = ''; troopBar.innerHTML = '';

        battleState = {
            opponent,
            attackerArmy: JSON.parse(JSON.stringify(playerState.army)),
            selectedTroop: null,
            deployedTroops: [],
            opponentBuildings: {},
            totalBuildingHealth: 0,
            destroyedBuildingHealth: 0,
            tickRate: 500, // ms
            battleTimer: 180, // seconds
        };

        Object.entries(opponent.buildings).forEach(([id, b]) => {
            const spec = BUILDING_SPECS[b.type];
            const maxHealth = spec.costs[b.level][3];
            battleState.totalBuildingHealth += maxHealth;
            battleState.opponentBuildings[id] = { ...b, id, maxHealth, health: maxHealth, element: null };
            const card = document.createElement('div');
            card.className = 'attack-building-card';
            card.innerHTML = `<div class="building-icon">${spec.icon}</div><div class="building-level">${b.level}</div>
                              <div class="building-health-bar-container"><div class="building-health-bar" style="width: 100%;"></div></div>`;
            grid.appendChild(card);
            battleState.opponentBuildings[id].element = card;
        });

        Object.entries(battleState.attackerArmy).forEach(([type, count]) => {
            if (count > 0) {
                const card = document.createElement('div');
                card.className = 'attack-troop-card'; card.dataset.troopType = type;
                card.innerHTML = `<div class="attack-troop-icon">${TROOP_SPECS[type].icon}</div><div class="attack-troop-count">${count}</div>`;
                card.onclick = () => {
                    document.querySelectorAll('.attack-troop-card').forEach(c => c.classList.remove('selected'));
                    card.classList.add('selected'); battleState.selectedTroop = type;
                };
                troopBar.appendChild(card);
            }
        });

        grid.onclick = (e) => {
            if (battleState.selectedTroop && battleState.attackerArmy[battleState.selectedTroop] > 0 && e.target.classList.contains('attack-village-grid')) {
                battleState.attackerArmy[battleState.selectedTroop]--;
                document.querySelector(`.attack-troop-card[data-troop-type="${battleState.selectedTroop}"] .attack-troop-count`).textContent = battleState.attackerArmy[battleState.selectedTroop];

                const troopSpec = TROOP_SPECS[battleState.selectedTroop];
                const troopLevel = playerState.troopLevels[battleState.selectedTroop] || 1;
                const [, , dps, health] = troopSpec.costs[troopLevel];
                const rect = grid.getBoundingClientRect();
                const newTroop = {
                    id: `t${Date.now()}${Math.random()}`, type: battleState.selectedTroop, health, maxHealth: health, dps,
                    x: e.clientX - rect.left, y: e.clientY - rect.top, target: null, element: document.createElement('div')
                };
                newTroop.element.className = 'attack-troop-sprite'; newTroop.element.textContent = troopSpec.icon;
                newTroop.element.style.left = `${newTroop.x}px`; newTroop.element.style.top = `${newTroop.y}px`;
                grid.appendChild(newTroop.element);
                battleState.deployedTroops.push(newTroop);

                if (battleState.attackerArmy[battleState.selectedTroop] === 0) {
                    document.querySelector(`.attack-troop-card[data-troop-type="${battleState.selectedTroop}"]`).style.display = 'none';
                    battleState.selectedTroop = null;
                }
            }
        };

        document.getElementById('end-attack-btn').onclick = () => endBattle(true);
        battleState.interval = setInterval(runBattleSimulation, battleState.tickRate);
        showNotification("Battle Started! Deploy your troops.", "info");
    }

    function runBattleSimulation() {
        const tickDamageMultiplier = battleState.tickRate / 1000;
        const livingBuildings = Object.values(battleState.opponentBuildings).filter(b => b.health > 0);
        
        // Timer update
        battleState.battleTimer -= tickDamageMultiplier;
        const minutes = Math.floor(battleState.battleTimer / 60);
        const seconds = Math.floor(battleState.battleTimer % 60);
        document.getElementById('battle-timer').textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;

        // Troop AI
        battleState.deployedTroops.forEach(troop => {
            if (!troop.target || troop.target.health <= 0) {
                troop.target = findClosestBuilding(troop, livingBuildings);
            }
            if (troop.target) {
                const damage = troop.dps * tickDamageMultiplier;
                troop.target.health -= damage;
                battleState.destroyedBuildingHealth += damage;
                const healthPercent = Math.max(0, (troop.target.health / troop.target.maxHealth) * 100);
                troop.target.element.querySelector('.building-health-bar').style.width = `${healthPercent}%`;
                if (troop.target.health <= 0) { troop.target.element.style.opacity = '0.4'; }
            }
        });

        // Defense AI
        Object.values(battleState.opponentBuildings).filter(b => b.type === 'cannon' && b.health > 0).forEach(cannon => {
            const target = findClosestTroop(cannon, battleState.deployedTroops);
            if (target) {
                const damage = BUILDING_SPECS.cannon.costs[cannon.level][4] * tickDamageMultiplier;
                target.health -= damage;
                if(target.health <= 0) target.element.remove();
            }
        });

        battleState.deployedTroops = battleState.deployedTroops.filter(t => t.health > 0);

        const destruction = Math.min(100, Math.floor((battleState.destroyedBuildingHealth / battleState.totalBuildingHealth) * 100));
        document.getElementById('destruction-percent').textContent = `${destruction}%`;

        const troopsLeft = calculateArmySize(battleState.attackerArmy) + battleState.deployedTroops.length;
        if (battleState.battleTimer <= 0 || troopsLeft === 0 || livingBuildings.length === 0) {
            endBattle(false);
        }
    }

    function endBattle(surrendered) {
        clearInterval(battleState.interval);
        const destruction = Math.min(100, Math.floor((battleState.destroyedBuildingHealth / battleState.totalBuildingHealth) * 100));
        let resultText, trophiesChange = 0;
        let goldLooted = 0, elixirLooted = 0;

        if(destruction >= 50 && !surrendered) { // Victory
            trophiesChange = 10 + Math.floor(destruction / 10);
            goldLooted = Math.floor(battleState.opponent.resources.gold * 0.2 * (destruction/100));
            elixirLooted = Math.floor(battleState.opponent.resources.elixir * 0.2 * (destruction/100));
            resultText = `Victory! You gained ${trophiesChange} trophies.`;
            showNotification(resultText, 'success');
        } else { // Defeat
            trophiesChange = - (15 - Math.floor(destruction / 10));
            resultText = `Defeat! You lost ${Math.abs(trophiesChange)} trophies.`;
            showNotification(resultText, 'error');
        }

        const updates = {};
        updates[`/players/${currentUser.uid}/resources/gold`] = firebase.database.ServerValue.increment(goldLooted);
        updates[`/players/${currentUser.uid}/resources/elixir`] = firebase.database.ServerValue.increment(elixirLooted);
        updates[`/players/${currentUser.uid}/trophies`] = firebase.database.ServerValue.increment(trophiesChange);
        updates[`/players/${battleState.opponent.key}/resources/gold`] = firebase.database.ServerValue.increment(-goldLooted);
        updates[`/players/${battleState.opponent.key}/resources/elixir`] = firebase.database.ServerValue.increment(-elixirLooted);
        updates[`/players/${battleState.opponent.key}/trophies`] = firebase.database.ServerValue.increment(-trophiesChange);
        database.ref().update(updates);

        renderModal(`<h2>Battle Over</h2><h3>${destruction}% Destruction</h3>
            <p>${resultText}</p>
            <p>Loot: üí∞ ${goldLooted}, üíß ${elixirLooted}</p>
            <div class="modal-actions"><button id="return-home-btn" class="button">Return Home</button></div>`);
        document.getElementById('return-home-btn').onclick = () => { closeModal(); renderView('village-template'); };
    }

    function findClosestBuilding(unit, buildings) {
        let closest = null, minDist = Infinity;
        const unitPos = unit.element.getBoundingClientRect();
        buildings.forEach(b => {
            const bPos = b.element.getBoundingClientRect();
            const dist = Math.hypot(unitPos.x - bPos.x, unitPos.y - bPos.y);
            if (dist < minDist) { minDist = dist; closest = b; }
        });
        return closest;
    }

    function findClosestTroop(building, troops) {
        let closest = null, minDist = Infinity;
        const bPos = building.element.getBoundingClientRect();
        troops.forEach(t => {
             const tPos = t.element.getBoundingClientRect();
             const dist = Math.hypot(bPos.x - tPos.x, bPos.y - tPos.y);
             if (dist < minDist) { minDist = dist; closest = t; }
        });
        return closest;
    }


    async function showLeaderboard() {
        renderView('leaderboard-template');
        const leaderboardBody = document.getElementById('leaderboard-body');
        leaderboardBody.innerHTML = '<tr><td colspan="3">Loading...</td></tr>';
        
        const playersRef = database.ref('players').orderByChild('trophies').limitToLast(10);
        const snapshot = await playersRef.once('value');
        
        if (snapshot.exists()) {
            const players = [];
            snapshot.forEach(child => { players.push(child.val()) });
            players.reverse(); 
            leaderboardBody.innerHTML = players.map((p, i) => `
                <tr style="${p.uid === currentUser.uid ? 'background-color: var(--primary-accent); color: var(--bg-primary);' : ''}"><td>${i + 1}</td><td>${p.displayName}</td><td>${p.trophies}</td></tr>
            `).join('');
        } else { leaderboardBody.innerHTML = '<tr><td colspan="3">No players found.</td></tr>'; }
    }

    </script>
