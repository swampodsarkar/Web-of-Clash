<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Clash - Enhanced Edition</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #1a2e35;
            --bg-secondary: #2a4753;
            --surface-color: #3f6a7a;
            --primary-accent: #2dd4bf;
            --secondary-accent: #facc15;
            --text-primary: #e2e8f0;
            --text-secondary: #94a3b8;
            --gold-color: #fde047;
            --elixir-color: #a78bfa;
            --trophy-color: #fb923c;
            --success-color: #4ade80;
            --error-color: #f87171;
            --font-family: 'Nunito', sans-serif;
            --shadow-sm: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-md: 0 10px 15px -3px rgb(0 0 0 / 0.2), 0 4px 6px -2px rgb(0 0 0 / 0.2);
        }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeOut { from { opacity: 1; transform: translateY(0); } to { opacity: 0; transform: translateY(-10px); } }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }

        body {
            background-image: linear-gradient(to bottom right, var(--bg-primary), var(--bg-secondary));
            color: var(--text-primary);
            font-family: var(--font-family);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            overflow-x: hidden;
        }
        #app {
            width: 100%;
            max-width: 900px;
            background-color: var(--bg-secondary);
            border-radius: 16px;
            box-shadow: var(--shadow-md);
            padding: 25px;
            border: 1px solid var(--surface-color);
        }
        .hidden { display: none !important; }

        /* --- Components --- */
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; padding-bottom: 15px; border-bottom: 1px solid var(--surface-color); }
        .header h1 { margin: 0; font-size: 2em; font-weight: 900; color: var(--primary-accent); }
        .user-info { display: flex; align-items: center; gap: 12px; }
        .user-info img { width: 45px; height: 45px; border-radius: 50%; border: 2px solid var(--primary-accent); }
        .user-info span { font-weight: 700; }

        .resource-bar { display: flex; flex-wrap: wrap; gap: 15px; background-color: rgba(0,0,0,0.2); padding: 12px; border-radius: 10px; margin-bottom: 25px; }
        .resource { font-weight: 700; font-size: 1.1em; padding: 5px 10px; border-radius: 6px; }
        #gold-display { background-color: var(--gold-color); color: #422006; }
        #elixir-display { background-color: var(--elixir-color); color: #281c46; }
        #trophies-display { background-color: var(--trophy-color); color: #451a03; }

        .village-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 20px; margin-bottom: 25px; }
        .building-card {
            background-color: var(--surface-color);
            border: 1px solid var(--bg-primary);
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            box-shadow: var(--shadow-sm);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .building-card.can-upgrade:hover { transform: translateY(-5px); box-shadow: 0 0 15px var(--primary-accent); cursor: pointer; }
        .building-icon { font-size: 3em; line-height: 1; }
        .building-name { font-weight: 700; margin-top: 5px; font-size: 1.1em; }
        .building-level { font-size: 0.9em; color: var(--text-secondary); }
        .building-timer { font-size: 0.9em; color: var(--secondary-accent); margin-top: 8px; font-weight: 700; }
        
        .progress-bar-container { background-color: var(--bg-secondary); border-radius: 5px; height: 10px; margin: 8px 0; overflow: hidden; }
        .progress-bar { height: 100%; border-radius: 5px; transition: width 0.5s ease; }
        .progress-bar.gold { background-color: var(--gold-color); }
        .progress-bar.elixir { background-color: var(--elixir-color); }

        .button, button {
            background-image: linear-gradient(to right, var(--primary-accent), #34d399);
            color: var(--bg-primary);
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 700;
            font-family: var(--font-family);
            font-size: 1em;
            transition: all 0.2s ease;
            box-shadow: var(--shadow-sm);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .button:hover, button:hover { transform: scale(1.05); box-shadow: var(--shadow-md); }
        .button:disabled, button:disabled { background-image: none; background-color: var(--text-secondary); cursor: not-allowed; transform: none; box-shadow: none; }
        .button.secondary { background-image: linear-gradient(to right, var(--surface-color), var(--bg-secondary)); color: var(--text-primary); }
        .button.secondary:hover { background-image: linear-gradient(to right, var(--surface-color), #4f7e90); }
        .button.collect { background-image: linear-gradient(to right, var(--secondary-accent), #f59e0b); }

        .action-bar { display: flex; gap: 15px; justify-content: center; }
        
        /* --- Screens & Views --- */
        #login-screen { text-align: center; animation: fadeIn 0.5s ease; }
        #login-screen h1 { font-size: 3em; font-weight: 900; margin-bottom: 10px; }
        .view-container { animation: fadeIn 0.3s ease; }

        #leaderboard-table { width: 100%; border-collapse: collapse; }
        #leaderboard-table th, #leaderboard-table td { padding: 12px; text-align: left; border-bottom: 1px solid var(--surface-color); }
        #leaderboard-table th { background-color: var(--surface-color); }
        #leaderboard-table tr:hover { background-color: rgba(255,255,255,0.05); }

        /* --- Modal --- */
        .modal-backdrop {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.7);
            display: flex; justify-content: center; align-items: center; backdrop-filter: blur(5px);
            animation: fadeIn 0.3s ease;
        }
        .modal-content {
            background-color: var(--bg-secondary);
            padding: 30px; border-radius: 16px; min-width: 350px;
            max-width: 90%; text-align: center; box-shadow: var(--shadow-md);
            border: 1px solid var(--surface-color);
        }
        .modal-content h2 { margin-top: 0; color: var(--primary-accent); }
        .modal-actions { margin-top: 25px; display: flex; gap: 15px; justify-content: center; }

        /* --- Notification Toasts --- */
        #notification-container { position: fixed; top: 20px; right: 20px; z-index: 1000; display: flex; flex-direction: column; gap: 10px; }
        .toast {
            padding: 15px 20px; border-radius: 8px; color: var(--text-primary);
            box-shadow: var(--shadow-md); font-weight: 700;
            animation: fadeIn 0.3s ease, fadeOut 0.3s ease 2.7s forwards;
        }
        .toast.success { background-color: var(--success-color); }
        .toast.error { background-color: var(--error-color); }
        .toast.info { background-color: var(--trophy-color); }
    </style>
</head>
<body>

    <div id="notification-container"></div>
    <div id="app">
        <div id="login-screen">
            <h1>Web Clash</h1>
            <p>Enhanced Edition</p>
            <button id="login-btn">Sign In with Google</button>
        </div>

        <div id="game-screen" class="hidden">
            <div class="header">
                <div class="user-info">
                    <img id="user-photo" src="" alt="User"/>
                    <span id="user-name"></span>
                </div>
                <h1>Web Clash</h1>
                <button id="logout-btn" class="button secondary">Logout</button>
            </div>
            
            <div class="resource-bar">
                <div class="resource" id="gold-display">Gold: 0</div>
                <div class="resource" id="elixir-display">Elixir: 0</div>
                <div class="resource" id="trophies-display">üèÜ Trophies: 0</div>
            </div>

            <div id="game-content">
                </div>
        </div>

        <div id="upgrade-modal" class="modal-backdrop hidden">
            <div class="modal-content">
                <h2 id="modal-building-name"></h2>
                <p>Current Level: <span id="modal-current-level"></span></p>
                <p>Upgrade Cost: <span id="modal-upgrade-cost"></span></p>
                <p>Upgrade Time: <span id="modal-upgrade-time"></span></p>
                <div class="modal-actions">
                    <button id="confirm-upgrade-btn">Upgrade</button>
                    <button id="cancel-upgrade-btn" class="button secondary">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    
    <template id="village-template">
        <div class="view-container">
            <div id="village-grid" class="village-grid"></div>
            <div class="action-bar">
                <button id="attack-btn">Attack!</button>
                <button id="leaderboard-btn">Leaderboard</button>
            </div>
        </div>
    </template>
    
    <template id="attack-template">
        <div class="view-container">
             <h2>Find an Opponent</h2>
             <button id="find-opponent-btn">Find a Match</button>
             <div id="opponent-info" class="hidden" style="margin-top: 20px; background-color: var(--surface-color); padding: 15px; border-radius: 8px;">
                 <h3>Opponent: <span id="opponent-name"></span></h3>
                 <p>Trophies: <span id="opponent-trophies"></span> | Town Hall Lvl: <span id="opponent-th-level"></span></p>
                 <p>Potential Loot: <span id="potential-loot"></span></p>
                 <button id="execute-attack-btn">Launch Attack</button>
             </div>
             <div id="attack-report" class="hidden"></div>
             <button id="back-to-village-btn" class="button secondary" style="margin-top: 20px;">Back to Village</button>
        </div>
    </template>
    
    <template id="leaderboard-template">
        <div class="view-container">
            <h2>Leaderboard</h2>
            <table id="leaderboard-table">
                <thead><tr><th>Rank</th><th>Player</th><th>Trophies</th></tr></thead>
                <tbody id="leaderboard-body"></tbody>
            </table>
            <button id="back-to-village-btn" class="button secondary" style="margin-top: 20px;">Back to Village</button>
        </div>
    </template>


    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script>
    // --- 1. CONFIGURATION & INITIALIZATION ---
    // User-provided Firebase Config is integrated here.
    const firebaseConfig = {
        apiKey: "AIzaSyAhSjh1VxQFrzslIwOZ1yOxLYuNT2Le_sg",
        authDomain: "fram-and-go.firebaseapp.com",
        databaseURL: "https://fram-and-go-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "fram-and-go",
        storageBucket: "fram-and-go.appspot.com",
        messagingSenderId: "781295119002",
        appId: "1:781295119002:web:3d84890a0bb85e5d1c0d23",
        measurementId: "G-H30RNBNE6X"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const database = firebase.database();
    const googleProvider = new firebase.auth.GoogleAuthProvider();

    // --- 2. STATE MANAGEMENT ---
    let currentUser = null;
    let playerState = null; // Authoritative state from Firebase
    let localGameState = {}; // For client-side calculations like stored resources
    let playerRef = null;
    let gameLoopInterval = null;

    const BUILDING_SPECS = {
        'townHall': { name: 'Town Hall', icon: 'üèõÔ∏è', costs: { 1: [1000, 500, 60], 2: [2500, 1500, 120], 3: [Infinity, Infinity, 0] } },
        'goldMine': { name: 'Gold Mine', icon: 'üí∞', costs: { 1: [100, 50, 10, 500, 1000], 2: [250, 100, 20, 1000, 2500], 3: [Infinity, Infinity, 0, 0, 0] } }, // costG, costE, time, prod/hr, capacity
        'elixirCollector': { name: 'Elixir Collector', icon: 'üíß', costs: { 1: [50, 100, 10, 500, 1000], 2: [100, 250, 20, 1000, 2500], 3: [Infinity, Infinity, 0, 0, 0] } },
        'barracks': { name: 'Barracks', icon: '‚öîÔ∏è', costs: { 1: [200, 200, 30], 2: [500, 500, 60], 3: [Infinity, Infinity, 0] } }
    };
    
    // --- 3. UI COMPONENTS & RENDERING ---
    const loginScreen = document.getElementById('login-screen');
    const gameScreen = document.getElementById('game-screen');
    const gameContent = document.getElementById('game-content');

    function showNotification(message, type = 'info') {
        const container = document.getElementById('notification-container');
        const toast = document.createElement('div');
        toast.className = `toast ${type}`;
        toast.textContent = message;
        container.appendChild(toast);
        setTimeout(() => toast.remove(), 3000);
    }

    function renderView(templateId) {
        const template = document.getElementById(templateId);
        gameContent.innerHTML = '';
        gameContent.appendChild(template.content.cloneNode(true));
        addEventListenersForView(templateId);
    }
    
    function updateUI() {
        if (!playerState) return;
        
        // Update resources
        document.getElementById('gold-display').textContent = `Gold: ${Math.floor(playerState.resources.gold)}`;
        document.getElementById('elixir-display').textContent = `Elixir: ${Math.floor(playerState.resources.elixir)}`;
        document.getElementById('trophies-display').textContent = `üèÜ Trophies: ${playerState.trophies}`;

        const villageGrid = document.getElementById('village-grid');
        if (!villageGrid) return; // Only render if village view is active

        villageGrid.innerHTML = ''; // Clear grid before re-rendering
        Object.entries(playerState.buildings).forEach(([id, building]) => {
            const spec = BUILDING_SPECS[building.type];
            const card = document.createElement('div');
            card.className = 'building-card';
            
            let contentHTML = `
                <div class="building-icon">${spec.icon}</div>
                <div class="building-name">${spec.name}</div>
                <div class="building-level">Level ${building.level}</div>
            `;
            
            const upgradeEndsAt = building.upgradeEndsAt || 0;
            const timeLeft = upgradeEndsAt - Date.now();

            if (timeLeft > 0) {
                card.classList.add('upgrading');
                const seconds = Math.floor((timeLeft / 1000) % 60);
                const minutes = Math.floor((timeLeft / (1000 * 60)) % 60);
                contentHTML += `<div class="building-timer">Upgrading: ${minutes}m ${seconds}s</div>`;
            } else {
                card.classList.add('can-upgrade');
                card.onclick = () => showUpgradeModal(id);

                // Handle resource collectors
                if (building.type === 'goldMine' || building.type === 'elixirCollector') {
                    const localBuilding = localGameState.buildings[id] || { stored: 0 };
                    const capacity = spec.costs[building.level][4];
                    const progress = Math.min(100, (localBuilding.stored / capacity) * 100);
                    const resourceType = building.type === 'goldMine' ? 'gold' : 'elixir';

                    contentHTML += `
                        <div class="progress-bar-container">
                            <div class="progress-bar ${resourceType}" style="width: ${progress}%"></div>
                        </div>
                        <button class="button collect" id="collect-${id}" ${localBuilding.stored < 1 ? 'disabled' : ''}>
                            Collect ${Math.floor(localBuilding.stored)}
                        </button>
                    `;
                }
            }
            card.innerHTML = contentHTML;
            villageGrid.appendChild(card);
            
            // Add listener for collect button if it exists
            const collectBtn = document.getElementById(`collect-${id}`);
            if (collectBtn) {
                collectBtn.onclick = (e) => {
                    e.stopPropagation(); // prevent modal from opening
                    handleCollectResources(id);
                };
            }
        });
    }

    // --- 4. GAME LOGIC ---
    function createNewPlayer(user) {
        const newPlayer = {
            uid: user.uid,
            displayName: user.displayName,
            trophies: 100,
            resources: { gold: 500, elixir: 500 },
            buildings: {
                'b1': { type: 'townHall', level: 1, upgradeEndsAt: 0 },
                'b2': { type: 'goldMine', level: 1, upgradeEndsAt: 0, lastCollected: firebase.database.ServerValue.TIMESTAMP },
                'b3': { type: 'elixirCollector', level: 1, upgradeEndsAt: 0, lastCollected: firebase.database.ServerValue.TIMESTAMP },
                'b4': { type: 'barracks', level: 1, upgradeEndsAt: 0 },
            }
        };
        playerRef.set(newPlayer);
    }

    function gameLoop() {
        if (!playerState || !playerState.buildings) return;
        const now = Date.now();
        let hasUpgradeCompleted = false;

        localGameState.buildings = {};
        Object.entries(playerState.buildings).forEach(([id, building]) => {
            localGameState.buildings[id] = { stored: 0 };

            // Check for completed upgrades
            if (building.upgradeEndsAt && now >= building.upgradeEndsAt) {
                playerRef.child(`buildings/${id}`).update({ level: building.level + 1, upgradeEndsAt: 0 });
                showNotification(`${BUILDING_SPECS[building.type].name} upgrade complete!`, 'success');
                hasUpgradeCompleted = true;
            }

            // Calculate storable resources
            if (building.type === 'goldMine' || building.type === 'elixirCollector') {
                const spec = BUILDING_SPECS[building.type];
                const prodPerHour = spec.costs[building.level][3];
                const capacity = spec.costs[building.level][4];
                const secondsSinceCollected = (now - (building.lastCollected || now)) / 1000;
                const generated = (prodPerHour / 3600) * secondsSinceCollected;
                localGameState.buildings[id].stored = Math.min(capacity, generated);
            }
        });

        if (!hasUpgradeCompleted) updateUI(); // Re-render with local state unless a full refresh is coming
    }
    
    function handleCollectResources(buildingId) {
        const building = playerState.buildings[buildingId];
        const localBuilding = localGameState.buildings[buildingId];
        if (!building || !localBuilding || localBuilding.stored < 1) return;

        const resourceType = building.type === 'goldMine' ? 'gold' : 'elixir';
        const amount = Math.floor(localBuilding.stored);

        const updates = {};
        updates[`resources/${resourceType}`] = firebase.database.ServerValue.increment(amount);
        updates[`buildings/${buildingId}/lastCollected`] = firebase.database.ServerValue.TIMESTAMP;
        
        playerRef.update(updates);
        showNotification(`Collected ${amount} ${resourceType}!`, 'success');
    }

    function showUpgradeModal(buildingId) {
        const building = playerState.buildings[buildingId];
        const spec = BUILDING_SPECS[building.type];
        const nextLevel = building.level + 1;
        const cost = spec.costs[building.level];
        if (!cost || cost[0] === Infinity) {
            showNotification("This building is at max level.", "info");
            return;
        }

        const [goldCost, elixirCost, time] = cost;
        const modal = document.getElementById('upgrade-modal');
        document.getElementById('modal-building-name').textContent = `Upgrade ${spec.name} to Lvl ${nextLevel}`;
        document.getElementById('modal-current-level').textContent = building.level;
        document.getElementById('modal-upgrade-cost').textContent = `üí∞ ${goldCost}, üíß ${elixirCost}`;
        document.getElementById('modal-upgrade-time').textContent = `${time} seconds`;
        modal.classList.remove('hidden');

        const confirmBtn = document.getElementById('confirm-upgrade-btn');
        const cancelBtn = document.getElementById('cancel-upgrade-btn');
        
        const onConfirm = () => {
            if (playerState.resources.gold >= goldCost && playerState.resources.elixir >= elixirCost) {
                const updates = {};
                updates['resources/gold'] = firebase.database.ServerValue.increment(-goldCost);
                updates['resources/elixir'] = firebase.database.ServerValue.increment(-elixirCost);
                updates[`buildings/${buildingId}/upgradeEndsAt`] = Date.now() + time * 1000;
                playerRef.update(updates);
                showNotification("Upgrade started!", "success");
            } else {
                showNotification("Not enough resources!", "error");
            }
            cleanup();
        };

        const cleanup = () => {
            modal.classList.add('hidden');
            confirmBtn.replaceWith(confirmBtn.cloneNode(true));
            cancelBtn.replaceWith(cancelBtn.cloneNode(true));
        }

        confirmBtn.addEventListener('click', onConfirm, { once: true });
        cancelBtn.addEventListener('click', cleanup, { once: true });
    }
    
    // --- 5. AUTHENTICATION & APP START ---
    auth.onAuthStateChanged(user => {
        if (user) {
            currentUser = user;
            loginScreen.classList.add('hidden');
            gameScreen.classList.remove('hidden');
            document.getElementById('user-name').textContent = user.displayName;
            document.getElementById('user-photo').src = user.photoURL;

            playerRef = database.ref('players/' + user.uid);
            playerRef.on('value', (snapshot) => {
                if (snapshot.exists()) {
                    playerState = snapshot.val();
                    gameLoop(); // Run once on data load
                } else {
                    createNewPlayer(user);
                }
            });
            
            if (gameLoopInterval) clearInterval(gameLoopInterval);
            gameLoopInterval = setInterval(gameLoop, 1000);
            renderView('village-template');
            
        } else {
            currentUser = null;
            playerState = null;
            if (playerRef) playerRef.off();
            playerRef = null;
            if (gameLoopInterval) clearInterval(gameLoopInterval);

            loginScreen.classList.remove('hidden');
            gameScreen.classList.add('hidden');
        }
    });

    document.getElementById('login-btn').addEventListener('click', () => auth.signInWithPopup(googleProvider));
    document.getElementById('logout-btn').addEventListener('click', () => auth.signOut());

    // --- 6. EVENT LISTENERS & NAVIGATION ---
    function addEventListenersForView(viewId) {
        const backBtn = document.getElementById('back-to-village-btn');
        if (backBtn) backBtn.addEventListener('click', () => renderView('village-template'));
        
        if (viewId === 'village-template') {
            document.getElementById('attack-btn').addEventListener('click', () => renderView('attack-template'));
            document.getElementById('leaderboard-btn').addEventListener('click', showLeaderboard);
        } else if (viewId === 'attack-template') {
            let currentOpponent = null;
            document.getElementById('find-opponent-btn').addEventListener('click', async () => {
                const snapshot = await database.ref('players').once('value');
                if (!snapshot.exists()) return showNotification("No opponents found!", "error");
                
                const opponents = [];
                snapshot.forEach(child => {
                    if (child.key !== currentUser.uid) opponents.push({ key: child.key, ...child.val() });
                });

                if (opponents.length === 0) return showNotification("No other players yet!", "info");
                
                currentOpponent = opponents[Math.floor(Math.random() * opponents.length)];
                document.getElementById('opponent-name').textContent = currentOpponent.displayName;
                document.getElementById('opponent-trophies').textContent = currentOpponent.trophies;
                document.getElementById('opponent-th-level').textContent = currentOpponent.buildings.b1.level;
                const potentialGold = Math.floor(currentOpponent.resources.gold * 0.2);
                const potentialElixir = Math.floor(currentOpponent.resources.elixir * 0.2);
                document.getElementById('potential-loot').textContent = `üí∞${potentialGold}, üíß${potentialElixir}`;
                document.getElementById('opponent-info').classList.remove('hidden');
                document.getElementById('attack-report').classList.add('hidden');
            });
            
            document.getElementById('execute-attack-btn').addEventListener('click', () => {
                if (!currentOpponent) return;
                
                // INSECURE: This logic must be on a server for a real game!
                const thLevelDiff = playerState.buildings.b1.level - currentOpponent.buildings.b1.level;
                const lootModifier = Math.max(0.1, Math.min(1.5, 1 + thLevelDiff * 0.1));
                const winChance = 0.5 + (thLevelDiff * 0.05);
                
                if (Math.random() < winChance) { // Attack succeeds
                    const trophiesChange = 10 + Math.floor(Math.random() * 15);
                    const goldLooted = Math.floor(currentOpponent.resources.gold * 0.2 * lootModifier);
                    const elixirLooted = Math.floor(currentOpponent.resources.elixir * 0.2 * lootModifier);
                    
                    const updates = {};
                    updates[`/players/${currentUser.uid}/resources/gold`] = firebase.database.ServerValue.increment(goldLooted);
                    updates[`/players/${currentUser.uid}/resources/elixir`] = firebase.database.ServerValue.increment(elixirLooted);
                    updates[`/players/${currentUser.uid}/trophies`] = firebase.database.ServerValue.increment(trophiesChange);
                    updates[`/players/${currentOpponent.key}/resources/gold`] = firebase.database.ServerValue.increment(-goldLooted);
                    updates[`/players/${currentOpponent.key}/resources/elixir`] = firebase.database.ServerValue.increment(-elixirLooted);
                    updates[`/players/${currentOpponent.key}/trophies`] = firebase.database.ServerValue.increment(-trophiesChange);
                    
                    database.ref().update(updates);
                    showNotification(`Victory! You gained ${trophiesChange} trophies.`, 'success');

                } else { // Attack fails
                     const trophiesChange = Math.floor(Math.random() * 10);
                     playerRef.child('trophies').set(firebase.database.ServerValue.increment(-trophiesChange));
                     showNotification(`Defeat! You lost ${trophiesChange} trophies.`, 'error');
                }
                
                document.getElementById('opponent-info').classList.add('hidden');
            });
        }
    }

    async function showLeaderboard() {
        renderView('leaderboard-template');
        const leaderboardBody = document.getElementById('leaderboard-body');
        leaderboardBody.innerHTML = '<tr><td colspan="3">Loading...</td></tr>';
        
        const playersRef = database.ref('players').orderByChild('trophies').limitToLast(10);
        const snapshot = await playersRef.once('value');
        
        if (snapshot.exists()) {
            const players = [];
            snapshot.forEach(child => { players.push(child.val()) });
            players.reverse(); // Descending order
            leaderboardBody.innerHTML = players.map((p, i) => `
                <tr><td>${i + 1}</td><td>${p.displayName}</td><td>${p.trophies}</td></tr>
            `).join('');
        } else {
             leaderboardBody.innerHTML = '<tr><td colspan="3">No players found.</td></tr>';
        }
    }

    </script>
